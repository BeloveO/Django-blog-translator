{% extends 'base.html' %}
{% block content %}
<body>
    <h1 style="font-family:Arial, Helvetica, sans-serif">Django Translate App</h1>
    <form method="post">
        {% csrf_token %}
        <p style="font-family: Arial, Helvetica, sans-serif">Choose Language</p>
        <select required name="fromlanguage">
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="ig">Igbo</option>
            <option value="yo">Yoruba</option>
        </select>
        <br>
    <label for="django">Enter Text:</label>
    <br/>
    <textarea onChange="" id="translate" name="translate" placeholder="Enter your text here" rows="5" cols="70"></textarea>
    <br><br>
    <select required name="tolanguage">
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="en">English</option>
        <option value="zh">Chinese</option>
        <option value="ig">Igbo</option>
        <option value="yo">Yoruba</option>
    </select>
    <br>
    <br>
    <button id="btn" type="submit">Translate</button>
    </form>
    <br>
    <div>
        {% if translation %}
        <h4>Translated:</h4><br>
        <textarea rows="5" cols="70">
            {{translation}}
        </textarea>
        {% endif%}
    </div>
</body>

{% endblock content %}
